<svg width="300" height="300" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" fill="hsl(var(--primary))">
  <style>
    .line { stroke: hsl(var(--primary-foreground)); stroke-width: 0.2; opacity: 0.5; }
    .bold-line { stroke: hsl(var(--primary-foreground)); stroke-width: 0.5; opacity: 0.8; }
    .circle { stroke: hsl(var(--primary-foreground)); stroke-width: 0.3; fill: none; opacity: 0.7; }
    .text { font-family: sans-serif; font-size: 3px; fill: hsl(var(--foreground)); text-anchor: middle; dominant-baseline: middle; opacity: 0.9;}
    .symbol { font-family: sans-serif; font-size: 5px; fill: hsl(var(--accent)); text-anchor: middle; dominant-baseline: middle; }
  </style>

  <!-- Circles -->
  <circle cx="50" cy="50" r="45" class="circle"/>
  <circle cx="50" cy="50" r="35" class="circle"/>
  <circle cx="50" cy="50" r="15" class="circle"/>

  <!-- House Lines -->
  <line x1="5" y1="50" x2="95" y2="50" class="bold-line"/>
  <line x1="50" y1="5" x2="50" y2="95" class="bold-line"/>
  
  <g transform="rotate(30 50 50)">
    <line x1="5" y1="50" x2="95" y2="50" class="line"/>
    <line x1="50" y1="5" x2="50" y2="95" class="line"/>
  </g>
  <g transform="rotate(60 50 50)">
    <line x1="5" y1="50" x2="95" y2="50" class="line"/>
    <line x1="50" y1="5" x2="50" y2="95" class="line"/>
  </g>
  <g transform="rotate(120 50 50)">
    <line x1="5" y1="50" x2="95" y2="50" class="line"/>
    <line x1="50" y1="5" x2="50" y2="95" class="line"/>
  </g>
    <g transform="rotate(150 50 50)">
    <line x1="5" y1="50" x2="95" y2="50" class="line"/>
    <line x1="50" y1="5" x2="50" y2="95" class="line"/>
  </g>

  <!-- Zodiac Signs -->
  <text x="50" y="3" class="text">♈︎</text>
  <text x="8.5" y="27.5" class="text">♉︎</text>
  <text x="8.5" y="72.5" class="text">♊︎</text>
  <text x="50" y="97" class="text">♋︎</text>
  <text x="91.5" y="72.5" class="text">♌︎</text>
  <text x="91.5" y="27.5" class="text">♍︎</text>
  
  <text x="50" y="3" transform="rotate(180 50 50)" class="text">♎︎</text>
  <text x="8.5" y="27.5" transform="rotate(180 50 50)" class="text">♏︎</text>
  <text x="8.5" y="72.5" transform="rotate(180 50 50)" class="text">♐︎</text>
  <text x="50" y="97" transform="rotate(180 50 50)" class="text">♑︎</text>
  <text x="91.5" y="72.5" transform="rotate(180 50 50)" class="text">♒︎</text>
  <text x="91.5" y="27.5" transform="rotate(180 50 50)" class="text">♓︎</text>

  <!-- Planets (example positions) -->
  <text x="75" y="18" class="symbol">☉</text> <!-- Sun -->
  <text x="12" y="60" class="symbol">☽</text> <!-- Moon -->
  <text x="30" y="70" class="symbol">☿</text> <!-- Mercury -->
  <text x="80" y="30" class="symbol">♀</text> <!-- Venus -->
  <text x="65" y="80" class="symbol">♂</text> <!-- Mars -->
  <text x="20" y="25" class="symbol">♃</text> <!-- Jupiter -->
  <text x="40" y="20" class="symbol">♄</text> <!-- Saturn -->
  <text x="85" y="65" class="symbol">♅</text> <!-- Uranus -->
  <text x="55" y="85" class="symbol">♆</text> <!-- Neptune -->
  <text x="25" y="40" class="symbol">♇</text> <!-- Pluto -->

</svg>
